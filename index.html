<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Databook</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/fontface.css" />
  <!-- viewports-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon-precomposed" href="databook_teacher.png"/>
</head>

<body>
<center>
<div id="logo"></div>
</center>


<div class="container"><!-- the container -->

    <div class="greenboard"> <!-- green board -->

        <div class="boardform">
        
          <center>
          <p class="title">Login</p>
          </center>

            <form id="form-mail">
            <center>
              <p class="data">Username</p>
              <input type="text" id="username" />
              <p class="data data2">Password</p>
              <input type="password" id="password" />
              <div class="submit"></div>
            </center>            
            </form>
        
        </div>

    </div> <!-- end greenboard -->

  <div class="controlPanel"><!-- the control panel-->

    <div class="UserSignUpForm">

      <center>
      <p class="title">Input the new username and password</p>
      </center>

      <form id="form-mail">
                  
          <p class="data">Username</p>
          <center>
          <input type="text" id="Username" />
          </center>
          <p class="data data2">Password</p>
          <center>
          <input type="password" id="Password" />
          </center>
          <div id="UserSignInSubmit"></div>
        
      </form>

    </div>

    <div class="hlForm">
    <div id="GroupSelect">
      <h1>Who would you like to set homework to?</h1>
      <button id="classSelect">One of my classes</button>
      <button id="indivSelect">One particular student</button>
    </div>

    <div id="indivForm">
      <center>
        <p class="title">Dish it out.</p>
      </center>

      <form id="form-mail">
        <center>
          <p class="data">Student Name</p>
          <input type="text" id="StudentName">
          <p class="data data2">Subject</p>
          <select id="subjectSelector">
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="Physics">Physics</option>
            <option value="Economics">Economics</option>
            <option value="Other">Other</option>
          </select>
          <p class="data">Whats the homework?</p>
          <textarea id="hltext">put it here</textarea>
          <div id="hlSubmit"></div>
        </center>
      </form>
      </div>
      <div class="classForm">
        <form>
          <div id="classSelector"></div>
          <div id="HlContentBox">
            <textarea></textarea>
            <div class="classHlSubmit"></div>
          </div>
        </form>
      </div>
    </div>

    <div id="allClassesBox">
      <div class="teacherNameWelcome">
        <h1 class="tNWBox"></h1>
      </div>
      <div class="mainClassData">
        <div class="Classes">
          <div class="hasNoClass">
            <button class="classMakeTrigger">It seems you have no classes. Set one up!</button>
          </div>
        </div>
        <div class="Students"></div>
      </div>
      <div class="classSetup">
          <textarea class="className"></textarea>
          <div class="studentPicker"></div>
          <button></button>
      </div>
    </div>


</div> <!-- control panel -->

</div> <!-- end container -->



<div class="menu"><!-- the menu panel-->

<h1 class="userType"></h1>

  
    <p><button id="newUser">New User</button></p>
    <p><button>New Teacher</button></p>
    <p><button id="classChecker">My Classes</button></p>
    <p><button id="hltrigger">Set Home Learning</button></p>
  

</div><!-- menu panel-->

</body>

</html>
